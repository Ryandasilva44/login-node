<div class="bg-cover">
  <div class="border_01">
    <h2>Login</h2>
    <label></label>
    <input [(ngModel)]="name" type="text" required placeholder="Enter name"/> <br>

    <label></label>
    <input [(ngModel)]="email" type="email" required placeholder="Enter email" /> <br>
    <button (click)="loginWithNode()">Login with Node.js</button>

    <p>{{ message }}</p>
  </div>
</div>
